# ğŸš€ Workflow per il deploy automatico della SuperPrompt Dashboard

name: Deploy GitHub Pages

# ğŸ“˜ Trigger: su ogni push sul branch main
on:
  push:
    branches:
      - main

# ğŸ” Permessi necessari per scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# ğŸ› ï¸ Job principale
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # ğŸ”„ Checkout del repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # ğŸ§± Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # ğŸ§ª Build del sito statico (in questo caso non serve, Ã¨ giÃ  pronto)
      - name: Copy files to deployment folder
        run: |
          mkdir -p public
          cp index.html public/
          cp *.csv public/ || true

      # ğŸš€ Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v2
