# ğŸš€ Workflow per il deploy automatico della SuperPrompt Dashboard su GitHub Pages

name: Deploy GitHub Pages

# ğŸ” Trigger: ogni push sul branch main
on:
  push:
    branches:
      - main

# ğŸ” Permessi necessari per scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# ğŸ› ï¸ Job principale
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ğŸ”„ Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. âš™ï¸ Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 3. ğŸ“¦ Carica i file da pubblicare
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # PuÃ² essere cambiato in './dist' o './docs' se necessario

      # 4. ğŸš€ Pubblica su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
