# 🚀 Workflow per il deploy automatico della SuperPrompt Dashboard

name: Deploy GitHub Pages

# 📘 Trigger: su ogni push sul branch main
on:
  push:
    branches:
      - main

# 🔐 Permessi necessari per scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 🛠️ Job principale
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 🔄 Checkout del repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 🧱 Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 🧪 Build del sito statico (in questo caso non serve, è già pronto)
      - name: Copy files to deployment folder
        run: |
          mkdir -p public
          cp index.html public/
          cp *.csv public/ || true

      # 🚀 Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: Deploy GitHub Pages
        uses: actions/deploy-pages@v2
