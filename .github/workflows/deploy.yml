name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # oppure il branch che desideri monitorare

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build static site
        run: |
          mkdir -p public
          echo "<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Deployed</title></head><body><h1>Deploy riuscito!</h1></body></html>" > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
