# 🚀 Workflow GitHub Pages
# Esegue automaticamente il deploy su GitHub Pages al push su main

name: Deploy su GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

deploy:
  runs-on: ubuntu-latest
  steps:
    - name: 🔄 Clona il repository
      uses: actions/checkout@v4

    - name: 🌐 Setup Pages
      uses: actions/configure-pages@v4

    - name: ⚖️ Costruisci il sito statico (opzionale)
      run: |
        echo "Nessuna build necessaria, uso i file statici già presenti"

    - name: 📂 Carica gli artefatti
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: 🚀 Esegui il deploy
      uses: actions/deploy-pages@v2