# ğŸš€ Workflow per il deploy automatico della SuperPrompt Dashboard
name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout codice
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: ğŸš§ Build statico
        run: |
          mkdir -p ./public
          cp index.html ./public/

      - name: ğŸ“¤ Upload contenuto
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

      - name: ğŸš€ Deploy su GitHub Pages
        uses: actions/deploy-pages@v2
