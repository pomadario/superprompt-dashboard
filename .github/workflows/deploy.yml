# 🚀 Workflow per il deploy automatico della SuperPrompt Dashboard su GitHub Pages

name: Deploy GitHub Pages

# 🔁 Trigger: ogni push sul branch main
on:
  push:
    branches:
      - main

# 🔐 Permessi necessari per scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 🛠️ Job principale
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 🔄 Clona il repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. ⚙️ Configura GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 3. 📦 Carica i file da pubblicare
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Può essere cambiato in './dist' o './docs' se necessario

      # 4. 🚀 Pubblica su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
