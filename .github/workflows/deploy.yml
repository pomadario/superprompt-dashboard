on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - '*.csv'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Git user for GitHub App
        run: |
          git config user.name "SuperPrompt Deployer [APP]"
          git config user.email "bot@superprompt.ai"

      - name: ðŸ’¾ Commit & Push changes if needed
        run: |
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto update via GitHub App"
          git push origin main

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_APP_DEPLOY_KEY }}
          publish_dir: ./
          publish_branch: gh-pages
