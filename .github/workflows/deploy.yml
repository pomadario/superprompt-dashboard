# Esegue automaticamente il deploy su GitHub Pages al push su main

name: Deploy su GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

deploy:
  runs-on: ubuntu-latest
  steps:
    - name: ğŸ”„ Clona il repository
      uses: actions/checkout@v4

    - name: ğŸŒ Setup Pages
      uses: actions/configure-pages@v4

    - name: âš–ï¸ Costruisci il sito statico (opzionale)
      run: |
        echo "Nessuna build necessaria, uso i file statici giÃ  presenti"

    - name: ğŸ“‚ Carica gli artefatti
      uses: actions/upload-pages-artifact@v2
      with:
        path: '.'

    - name: ğŸš€ Esegui il deploy
      uses: actions/deploy-pages@v2