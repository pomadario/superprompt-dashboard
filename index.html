<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperPrompt Dashboard ‚Äì Estesa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafc; color: #1f2937; padding: 2rem; transition: all 0.4s ease; }
    h1, h2 { color: #1f2937; }
    .card { background: white; border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .btn { background-color: #3b82f6; color: white; padding: 0.7rem 1.2rem; margin: 0.5rem 0.5rem 0 0; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
    .btn:hover { background-color: #2563eb; }
    .file-input { margin: 1rem 0; }
    textarea { width: 100%; height: 180px; margin-top: 1rem; font-family: monospace; padding: 1rem; border-radius: 8px; border: 1px solid #d1d5db; background: #f9fafb; }
    .status { margin-top: 1rem; font-size: 0.95rem; font-weight: bold; }
    .dark { background-color: #0f172a; color: #f8fafc; }
    .dark .card { background-color: #1e293b; color: #f8fafc; }
  </style>
</head>
<body>
  <h1>üß† SuperPrompt Dashboard ‚Äì Estesa</h1>

  <button onclick="toggleDark()" class="btn">üåì Modalit√† Notte</button>

  <div class="card">
    <h2>üìä Stato Backup (Grafico Esempio)</h2>
    <canvas id="graficoBackup" width="400" height="200"></canvas>
  </div>

  <div class="card">
    <h2>üì• Scarica Backup GPT</h2>
    <a class="btn" href="memorie_complete_con_sistema.txt" download>Scarica .TXT</a>
    <a class="btn" href="memorie_complete_con_sistema.csv" download>Scarica .CSV</a>
    <a class="btn" href="memorie_complete_con_sistema.json" download>Scarica .JSON</a>
  </div>

  <div class="card">
    <h2>üì§ Carica Memoria GPT</h2>
    <input type="file" class="file-input" id="fileInput" accept=".txt,.json,.csv" />
    <textarea id="fileContent" placeholder="Contenuto del file caricato..."></textarea>
    <div class="status" id="uploadStatus"></div>
    <button class="btn" onclick="ripristina()">üß† Ripristina nel contesto GPT</button>
    <button class="btn" onclick="salva()">üíæ Salva come nuova memoria</button>
    <button class="btn" onclick="uploadDrive()">‚òÅÔ∏è Upload su Google Drive</button>
    <div class="status" id="actionStatus"></div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }

    const ctx = document.getElementById('graficoBackup').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['SuperPrompt', 'Video Machine', 'Take Side Now'],
        datasets: [{
          label: 'Backup completati',
          data: [5, 3, 4],
          backgroundColor: ['#3b82f6', '#6366f1', '#10b981']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    const fileInput = document.getElementById('fileInput');
    const fileContent = document.getElementById('fileContent');
    const uploadStatus = document.getElementById('uploadStatus');
    const actionStatus = document.getElementById('actionStatus');

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        fileContent.value = event.target.result;
        uploadStatus.textContent = "‚úÖ File caricato.";
      };
      reader.readAsText(file);
    });

    function ripristina() {
      if (!fileContent.value.trim()) {
        actionStatus.textContent = "‚ö†Ô∏è Nessun contenuto da ripristinare.";
        actionStatus.style.color = "crimson";
        return;
      }
      actionStatus.textContent = "üß† Memoria GPT ripristinata (simulata)";
      actionStatus.style.color = "green";
    }

    function salva() {
      if (!fileContent.value.trim()) {
        actionStatus.textContent = "‚ö†Ô∏è Nessun contenuto da salvare.";
        actionStatus.style.color = "crimson";
        return;
      }
      actionStatus.textContent = "üíæ Nuova memoria simulata salvata!";
      actionStatus.style.color = "green";
    }

    function uploadDrive() {
      if (!fileContent.value.trim()) {
        actionStatus.textContent = "‚ö†Ô∏è Nessun contenuto da inviare.";
        actionStatus.style.color = "crimson";
        return;
      }
      actionStatus.textContent = "‚òÅÔ∏è File simulato inviato a Google Drive!";
      actionStatus.style.color = "green";
    }
  </script>
</body>
</html>
